<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generos y Autores</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bootstrap.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Selects encadenados</h1>
    </header>
    <section>
        <div>
            <div class="control-group">
                <label for="generos">Generos</label>
                <select name="generos" id="generos">
                    
                </select>
            </div>
        </div>
        <div>
            <div class="control-group">
                <label for="autores">Autores</label>
                <select name="autores" id="autores">
                </select>
            </div>
        </div>
        
        <div>
            <div class="control-group">
                <button type="button" id="btnPedir" disabled>Pedir titulos</button>
            </div>
        </div>
        <div>
            <div class="control-group">
                <label for="num">Número de títulos (10-40)</label>
                <input type="number" name="num" max="40" min="10">
            </div>
        </div>
        <div>
            <p>Idioma de los libros</p>
            <!--para hacer un radio boton de libros en español y todos los libros
            siempre se accede al array es un conjunto de botones habría que hacer un 
        querySelectorAll el name hay que llamarlo igual a los dos y va a ser el criterio
    que me va a permitir crear mi familia de radio button nos vamos al controller-->
            <input type="radio" name="lang" id="esp" value="esp">
            <label for="esp">español</label>
            <input type="radio" name="lang" id="all" value="all">
            <label for="todos">Todos</label>
        </div>
           
        </div>
        <div class="output" id="output"></div>
    </section>
</body>
</html>
